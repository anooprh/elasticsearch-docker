cluster.name: "docker-cluster"
network.host: 0.0.0.0

# minimum_master_nodes need to be explicitly set when bound on a public IP
# set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1

xpack.security.authc.token.enabled: false
# 6.0.0 x-pack enforces transport.ssl
# Do not verify hostname/IP with the simple certs we prebake in the image.
xpack.ssl.verification_mode: certificate
xpack.ssl.key: x-pack/node01/node01.key
xpack.ssl.certificate: x-pack/node01/node01.crt
xpack.ssl.certificate_authorities: [ "x-pack/ca/ca.crt" ]

# 6.0.0 x-pack requires disabling default_password in production mode.
xpack.security.authc.accept_default_password: false
